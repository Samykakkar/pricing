<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Chart</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" >
</head>

<body>
    <div class="panel pricing-table">
        <div class="pricing plan">
            <img src="icons/icon1.png" alt="pricing-img" class="pricing-img">
            <h2 class=" pricing-header">Personal</h2>
            <ul class=" Pricing-Features">
                <li class="pricing features item">Custom domains</li>
                <li class="pricing features item">SLeeps after 30 mins of activity</li>
            </ul>
            <span class="pricing price">Free</span>
            <a href="#">Sign up</a>
        </div>
        <div class="pricing plan">
            <img src="icons/icon2.png" alt="pricing-img">
            <h2 class=" pricing-header">Small team</h2>
            <ul class=" Pricing-Features">
                <li class="pricing features item">Never sleeps</li>
                <li class="pricing features item">Multiple workers for more powerful apps</li>
            </ul>
            <span class="pricing price">$150</span>
            <a href="#">Free Trial</a>
        </div>
        <div class="pricing plan">
            <img src="icons/icon3.png" alt="pricing-img">
            <h2 class=" pricing-header">Enterprise</h2>
            <ul class=" Pricing-Features">
                <li class="pricing3features item">Dedicated</li>
                <li class="pricing features item">Simple horizontal scalability</li>
            </ul>
            <span class="pricing price">$400</span>
            <a href="#">Free Trial</a>
        </div>
    </div>


</body>

</html>
